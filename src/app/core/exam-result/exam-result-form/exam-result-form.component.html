<mat-card class="space-b">
    <mat-card-content>
        <form autocomplete="off" [formGroup]="form" fxLayout="row wrap" fxLayoutAlign="space-between center">
            <mat-form-field fxFlex="25">
                <mat-label>Student Name</mat-label>
                <input matInput value="{{name}}" readonly="true">
            </mat-form-field>
            <mat-form-field fxFlex="25">
                <mat-label>Exam One Maks</mat-label>
                <input matInput type="number" max="100" min="0"  formControlName="marks1">
            </mat-form-field>
            <mat-form-field fxFlex="25">
                <mat-label>Exam Two Maks</mat-label>
                <input matInput type="number" max="100" min="0" formControlName="marks2">
            </mat-form-field>
            <div fxFlex="20" fxLayoutAlign="end">
                <button mat-flat-button type="button" (click)="onSave()"  color="primary">
                    <mat-icon>save</mat-icon> Save
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
