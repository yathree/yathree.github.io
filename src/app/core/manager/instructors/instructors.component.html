<header-card title="My Instructors"></header-card>

<mat-card style="margin-top: 10px; margin-bottom: 30px; padding: 10px">
    <mat-card-content>
        <ngx-datatable [rows]="instructors$|async" class="material" rowHeight="auto" [headerHeight]="40"
            [columnMode]="'force'" [footerHeight]="40">
            <ngx-datatable-column name="Name">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.fname+" "+row.lname}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Contact" prop="phone"></ngx-datatable-column>
            <ngx-datatable-column name="Email"></ngx-datatable-column>
            <ngx-datatable-column name="Gender"></ngx-datatable-column>
            <ngx-datatable-column name="Status"></ngx-datatable-column>
            <ngx-datatable-column name="School" prop="schoolName"></ngx-datatable-column>
        </ngx-datatable>
    </mat-card-content>
</mat-card>
