<mat-card class="space-b">
    <mat-card-content>
        <form autocomplete="off" [formGroup]="form" fxLayout="row wrap" fxLayoutAlign="space-between center">
            <mat-form-field fxFlex="25">
                <mat-label>Session Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field fxFlex="25">
                <mat-label>Starting Time</mat-label>
                <input matInput type="time" formControlName="startTime">
            </mat-form-field>
            <mat-form-field fxFlex="25">
                <mat-label>Pupils Capacity</mat-label>
                <input matInput type="number" formControlName="capacity">
            </mat-form-field>
            <div fxFlex="20" fxLayoutAlign="end">
                <button mat-flat-button type="button" (click)="onSave()" color="primary">
                    <mat-icon>save</mat-icon> Save
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
