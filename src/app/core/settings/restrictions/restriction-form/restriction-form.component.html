<mat-card>
    <mat-card-content>
        <form [formGroup]="form" fxLayoutAlign="space-between center" fxLayoutGap="3em">
            <mat-form-field fxFlex="100">
                <mat-label>Type</mat-label>
                <input type="text" matInput formControlName="type" />
                <mat-error *ngIf="form.controls['type'].touched && form.controls['type'].invalid">
                    Restriction type is required.
                </mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="100">
                <mat-label>Description</mat-label>
                <input type="text" matInput formControlName="description" />
            </mat-form-field>
            <div fxFlex="100" fxLayoutAlign="end center">
                <button mat-raised-button color="primary">Create</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
