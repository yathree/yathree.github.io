<mat-card>
    <mat-card-content>
        <form [formGroup]="form" fxLayout="row wrap" fxLayoutAlign="space-between center" fxLayoutGap="10px">
            <mat-form-field fxFlex="20">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="fname" />
                <mat-error *ngIf="form.controls['fname'].touched && form.controls['fname'].invalid">
                    First name is required field.
                </mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="20">
                <mat-label>Middle Name</mat-label>
                <input matInput formControlName="mname" />
                <mat-error *ngIf="form.controls['mname'].touched && form.controls['mname'].invalid">
                    Middle name is required field.
                </mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="20">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lname" />
                <mat-error *ngIf="form.controls['lname'].touched && form.controls['lname'].invalid">
                    Last name is required field.
                </mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="20">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" />
                <mat-error *ngIf="form.controls['email'].touched && form.controls['email'].invalid">
                    Email is required field.
                </mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="20">
                <mat-label>Gender</mat-label>
                <mat-select formControlName="gender">
                    <mat-option value="Male">Male</mat-option>
                    <mat-option value="Female">Female</mat-option>
                </mat-select>
                <mat-error *ngIf="form.controls['gender'].touched && form.controls['gender'].invalid">
                    Gender is required field.
                </mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="20">
                <mat-label>Phone Number</mat-label>
                <input matInput formControlName="phone">
                <mat-error *ngIf="form.controls['phone'].touched && form.controls['phone'].invalid">
                    Phone number is required field.
                </mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="20">
                <mat-label>Hospital</mat-label>
                <mat-select formControlName="hospital">
                    <ng-container *ngIf="(hospitals$|async) as hospitals">
                        <mat-option *ngFor="let hospital of hospitals" [value]="hospital">{{hospital.name}}</mat-option>
                    </ng-container>
                </mat-select>
            </mat-form-field>
            <div fxFlex="20" fxLayoutAlign="end" fxLayoutGap="10px">
                <button mat-raised-button type="button" color="primary" (click)="onSave()" [disabled]="form.invalid">
                    Save Doctor
                </button>
                <!-- <ng-container *ngIf="(updateMode$|async)">
                    <button mat-raised-button type="button" (click)="onUpdate()" color="primary"
                        [disabled]="form.invalid">
                        Update Hospital
                    </button>
                    <button mat-button type="button" (click)="onCancel()" color="warn">
                        Cancel
                    </button>
                </ng-container> -->
            </div>
        </form>
    </mat-card-content>
</mat-card>
